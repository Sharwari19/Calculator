<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link href="styles.css" rel="stylesheet"/>
</head>
<body>
    <!--Main container for entire calculator-->
    <div id="calculator">   
        <!--Input field to display the current number or result-->
        <input type = 'text' class="display"  value="0">

        <!--Container for all the calculator keys -->
        <div class="buttons">
            <button id="all-clear" class="operator">AC</button>      <!-- All Clear -->
            <button id="backspace" class="operator">&#8592;</button> <!-- Backspace -->
            <button id="modulo" class="operator">%</button>           <!-- Modulo -->
            <button id="divide" class="operator">/</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button id="multiply" class="operator">*</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button id="subtract" class="operator">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button id="plus" class="operator">+</button>
            <button class="number" id="zero">0</button>
            <button id="decimal">.</button>
            <button id="equal" class="operator">=</button>
           
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
