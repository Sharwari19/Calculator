<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link href="styles.css" rel="stylesheet"/>
</head>
<body>
    <!--Main container for entire calculator-->
    <div id="root" class="theme-classic">   
        <!--Input field to display the current number or result-->
        <div class="input-field">
            <input type = 'text' name ="input" value="0">
        </div>  

        <!--Container for all the calculator keys -->
        <div class="key-container">

            <!-- Container for operation keys(/, *, -, +, =) -->
            <div class="operation-keys">
                <button id="divide">/</button>
                <button id="multiply">*</button>
                <button id="subtract">-</button>
                <button id="plus">+</button>
                <button id="equal">=</button>
            </div>

            <!-- Container for number keys and other functionalities-->
            <div class="number-plus-other">
                <!-- Container for all number keys -->
                <div class="number-keys">
                    
                    <button>1</button>
                    <button>2</button>
                    <button>3</button> 
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>    
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>             
                    <button id="zero">0</button>
                    <button id="decimal">.</button>
                 
                </div>
    
                <!-- Container for extra functionality keys -->
                <div class="extra-keys">
                    <button id="all-clear">AC</button>      <!-- All Clear -->
                    <button id="backspace">&#8592;</button> <!-- Backspace -->
                    <button id="modulo">%</button>           <!-- Modulo -->
                </div>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
